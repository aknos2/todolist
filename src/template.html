<body>
    <div id="container">
        <div id="side-menu">
            <form id="search-calendar-form">
                <button id="searchbar-btn" type="submit"></button>
                <input id="searchbar" name="search" type="search" placeholder="Search">
            </form>
            <button class="cards" id="today-btn"><li>Today</li></button>
            <button class="cards" id="scheduled-btn"><li>Scheduled</li></button>
            <button class="cards" id="all-btn"><li>All</li></button>
        </div>
        <div id="main">
            <div id="main-title"><h1>test</h1></div>
                <div id="content">
                    <div class="reminder-card" id="unique-task-id">                    
                        <h2>Morning</h2>
                        <p id="description">Do the dishes</p>
                        <p id="priority-text"><strong>Priority:</strong> High</p>
                        <div id="time-date-container">
                            <p id="date-content">12-01-24</p>
                            <p id="time-content">17:00</p>
                        </div>
                        <input type="image" src="./icons/close-icon.svg" id="delete-btn" class="close-task-btn" alt="close button">
                        <input type="image" src="./icons/edit.svg" class="edit-btn" aria-label="edit" alt="edit button">
                        </div>
                    <div class="reminder-card">                    
                        <h2>Morning</h2>
                        <p>Do the dishes</p>
                        <p><strong>Priority:</strong> High</p>
                        <div id="time-date-container">
                            <p id="date-content">12-01-24</p>
                            <p id="time-content">17:00</p>
                        </div>
                        <input type="image" src="./icons/close-icon.svg" id="delete-btn" class="close-task-btn" alt="close button">
                        <input type="image" src="./icons/edit.svg" class="edit-btn" aria-label="edit" alt="edit button">
                    </div>
                    <div class="reminder-card">                    
                        <h2>Morning</h2>
                        <p>Do the dishes</p>
                        <p><strong>Priority:</strong> High</p>
                        <div id="time-date-container">
                            <p id="date-content">12-01-24</p>
                            <p id="time-content">17:00</p>
                        </div>
                        <input type="image" src="./icons/close-icon.svg" id="delete-btn" class="close-task-btn" alt="close button">
                        <input type="image" src="./icons/edit.svg" class="edit-btn" aria-label="edit" alt="edit button">
                    </div>
                </div>


                <div id="add-card-form" class="hidden">
                    <form class="card-form" id="card-form">

                        <div class="task-form-header">
                            <button id="close-task-form-btn" class="close-task-form-btn"  id="close-icon" type="button" aria-label="close"></button>
                        </div>
                
                        <h2>Priority</h2>
                        <div id="priority">
                            <input type="button" id="low-btn" value="Low" data-value="Low">
                            <input type="button" id="medium-btn" value="Medium" data-value="Medium">
                            <input type="button" id="high-btn" value="High" data-value="High">
                        </div>    
                        <h2>Remind me:</h2>
                        <div id="remind-time">
                            <label for="time" class="task-form-label">Time:</label>
                            <input type="time" class="form-control" id="time" required>
                            <label class="task-form-label" for="date-input">Date</label>
                            <input type="date" class="form-control" id="date-input" value=""/>
                        </div>
                        <div id="description-card">
                            <h2>Description:</h2>
                            <form>
                                <textarea name="reminder" id="reminder"></textarea>
                            </form>
                            <button id="add-form-btn" type="submit">ADD</button>
                        </div>
                    </form>
                </div>

                <button id="add-button" type="button">Add +</button>
    </div>
